<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Employee Details</title>
  <link rel="stylesheet" href="form.css">
  <style>fieldset{max-width:600px;margin:auto;padding:16px}</style>
</head>
<body>
  <fieldset>
    <legend>Stored Employee Details</legend>
    <div id="employeeData">Loadingâ€¦</div>
    <div style="text-align:center;margin-top:12px">
      <button id="back">Back to Form</button>
      <button id="clear">Clear Stored Data</button>
    </div>
  </fieldset>

  <script>
    (function(){
      function render(data){
        if(!data){
          document.getElementById('employeeData').innerHTML = '<p>No data found. Submit the form first.</p>';
          return;
        }
        const rows = Object.keys(data).map(k=>`<tr><th style="text-align:left">${k}</th><td>${data[k]}</td></tr>`).join('');
        document.getElementById('employeeData').innerHTML = `<table>${rows}</table>`;
      }
      let raw = localStorage.getItem('employeeForm');
      let data = raw? JSON.parse(raw): null;
      render(data);

      document.getElementById('back').addEventListener('click', ()=> location.href='form.html');
      document.getElementById('clear').addEventListener('click', ()=>{ localStorage.removeItem('employeeForm'); render(null); });
    })();
  </script>
</body>
</html>
