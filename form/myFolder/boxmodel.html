<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Model Example</title>
  <style>
    .box {
      width: 200px;               
      padding: 20px;            
      margin: 30px;               
      border: 5px solid blue;     
      background-color: #add8e6;  
    }

    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <div class="box">
    <strong>Content Area</strong><br>
    This area is 200px wide. There's 20px padding around it, a 5px border, and 30px margin outside.
  </div>

</body>
</html>
