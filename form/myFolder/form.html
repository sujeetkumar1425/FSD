<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Employee Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="form-container">
    <div class="form-header">Employee Form</div>

    <form id="employeeForm">
      <label for="empId">Employee ID</label>
      <input id="empId" name="empId" type="text" />

      <label for="designation">Designation</label>
      <input id="designation" name="designation" type="text" />

      <label for="birthDate">Birth Date</label>
      <input id="birthDate" name="birthDate" type="date" />

      <label>Gender</label>
      <label><input type="radio" name="gender" value="Male"> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label>

      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="text" />

      <label for="codingLanguage">Choose Coding Language</label>
      <select id="codingLanguage" name="codingLanguage">
        <option value="c">C</option>
        <option value="cpp">C++</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
      </select>

      <input type="submit" value="Submit">
      <button type="button" id="clearBtn">Clear Stored Data</button>
    </form>
  </div>
  <script src="form.js"></script>
</body>
</html>
